<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <div class="header-content">
        <mat-icon class="login-icon">lock</mat-icon>
        <mat-card-title>Connexion</mat-card-title>
        <mat-card-subtitle>Accédez à votre espace de gestion de tâches</mat-card-subtitle>
      </div>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">

        <!-- Username Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nom d'utilisateur</mat-label>
          <input
            matInput
            formControlName="username"
            placeholder="Entrez votre nom d'utilisateur"
            autocomplete="username">
          <mat-icon matPrefix>person</mat-icon>
          <mat-error *ngIf="loginForm.get('username')?.invalid">
            {{getErrorMessage('username')}}
          </mat-error>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mot de passe</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Entrez votre mot de passe"
            autocomplete="current-password">
          <mat-icon matPrefix>lock</mat-icon>
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.invalid">
            {{getErrorMessage('password')}}
          </mat-error>
        </mat-form-field>

        <!-- Submit Button -->
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="submit-button full-width"
          [disabled]="loginForm.invalid || isLoading">
          <mat-spinner diameter="20" *ngIf="isLoading" class="button-spinner"></mat-spinner>
          <span *ngIf="!isLoading">Se connecter</span>
        </button>

        <!-- Register Link -->
        <div class="register-link">
          <p>Pas encore de compte ?
            <a routerLink="/register" class="link">Créer un compte</a>
          </p>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
